{% extends 'books/base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h1 class="mb-4 text-danger">Delete Book</h1>
<div class="alert alert-danger" role="alert">
    <strong>Warning:</strong> Are you sure you want to delete <strong>"{{ object.title }}"</strong>?
</div>
<form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="/books/list/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
